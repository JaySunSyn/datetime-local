<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input-container.html">

<dom-module id="datetime-local">
  <template>
    <style>
      :host {
        display: block;
      }

			.container {
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: row;
				-webkit-flex-direction: row;
				flex-direction: row;
				@apply --datetime-local-container;
			}

			input {
				@apply --datetime-local-input;
			}

			label {
        pointer-events: none;
				@apply --datetime-local-label;
      }
		</style>
	
		<div class="container">
			<paper-input-container always-float-label>
				<label hidden$="[[!dateLabel]]" aria-hidden="true" for="dateInput">[[dateLabel]]</label>
				<input id="dateInput" type="date" slot="input"
					value="{{date::input}}"
					min$="[[_minDate]]"
					max$="[[_maxDate]]">
			</paper-input-container>
			<paper-input-container always-float-label>
				<label hidden$="[[!timeLabel]]" aria-hidden="true" for="timeInput">[[timeLabel]]</label>	
				<input id="timeInput" is="iron-input" type="time" slot="input"
					value="{{time::input}}"
					step="[[step]]"
					min$="[[_minTime]]"
					max$="[[_maxTime]]">
			</paper-input-container>
		</div>
  </template>
  <script>
	/**
		* `datetime-local`
		* Mimics &lt;input type=&#34;datetime-local&#34;&gt; with brad browser support
		*
		* @customElement
		* @polymer
		* @demo demo/index.html
		*/
		Polymer({
			is: 'datetime-local',
	
			properties: {
				date: {
					type: String,
					notify: true
				},
				time: {
					type: String,
					notify: true
				},
				step: {
					type: String,
					value: '1'
				},
				value: {
					type: String,
					notify: true,
					observer: '_valueChanged'
				},
				timeLabel: {
					type: String,
				},
				dateLabel: {
					type: String,
				},
				max: {
					type: String,
				},
				min: {
					type: String,
				},
				_minDate: {
					type: String,
				},
				_maxDate: {
					type: String,
				},
				_minTime: {
					type: String
				},
				_maxTime: {
					type: String,
				},
				_separators: {
					type: Array,
					value() {
						return ['T', ' '];
					}
				}
			},

			observers: [
				'_setValue(date, time)',
				'_setMinMax(min, max)'
			],
			/**
			 * Sets the value property via a date and time string.
			 */
			_setValue(date, time) {
				if (date && time) {
					this.value = `${date}T${time}`;
					return;
				}
				this.value = date ? date : time;
			},
			/**
			 * Sets the date and time property via a value string.
			 */
			_valueChanged(value) {
				if (!value) {
					this.date = '';
					this.time = '';
					return;
				}
				var isDatetime = this._separators.some(split => {
					if (!value.match(split)) {
						return;
					}
					var parts = this._getDateTimeParts(value);
					this.date = parts.shift();
					this.time = parts.shift();
					return true;
				});

				if (!isDatetime) {
					this.date = value;
				}
			},
			/**
			 * Returns a [date, time] array via a dateTime string.
			 */
			_getDateTimeParts(aDateTime) {
				if (!aDateTime) {
					return;
				}
	
				var parts;

				this._separators.some(split => {
					if (!aDateTime.match(split)) {
						return;
					}
					parts = aDateTime.split(split);
					return true;
				});

				return parts || [aDateTime];
			},
			/**
			 * Sets the min/max-date/time properties via min/max-dateTime strings.
			 */
			_setMinMax(min, max) {
				var minParts = this._getDateTimeParts(min),
					maxParts = this._getDateTimeParts(max);
				this._minDate = minParts.shift();
				this._minTime = minParts.shift();
				this._maxDate = maxParts.shift();
				this._maxTime = maxParts.shift();
			}
		});
	</script>
</dom-module>
